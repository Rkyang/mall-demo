# 项目端口
server:
  port: 8080

spring:
# 数据库连接
  datasource:
    url: jdbc:mysql://39.100.78.111:3306/mall?useUnicode=true&characterEncoding=utf-8&serverTimezone=Asia/Shanghai
    username: mall
    password: Mall@root.0
# redis配置
  redis:
#   redis服务器地址
    host: localhost
#   redis数据库索引（默认为0）
    database: 0
#   redis服务器连接端口
    port: 6379
#   redis服务器密码（默认为空）
    password:
    jedis:
#     redis连接池配置
      pool:
#       最大连接数（使用负值表示没有限制）
        max-active: 8
#       最大阻塞等待时间（使用负值表示没有限制）
        max-wait: -1ms
#       最大空闲连接
        max-idle: 8
#       最小空闲连接
        min-idle: 0
#   连接超时时间（毫秒）
    connect-timeout: 3000ms

# mybatis mapper.xml路径
mybatis:
  mapper-locations:
    - classpath:mapper/*.xml
    - classpath*:com/**/mapper/*.xml

# 自定义redis key
redis:
  key:
    prefix:
      authCode: "portal:authCode:"
    expire:
#     验证码超期时间（秒）
      authCode: 120

# 自定义JWT key
jwt:
# jwt存储的请求头
  tokenHeader: Authorization
# jwt加解密使用的密钥
  secret: mySecret
# jwt的超期时间（60*60*24）
  expiration: 604800
# jwt负载中拿到的开头
  tokenHead: Bearer

# 自定义elasticsearch key
elasticsearch:
  address: localhost:9200